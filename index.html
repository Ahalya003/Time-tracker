<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Task Timer</h1>
    </div>
    <input type="text" placeholder="Task" id="task">
    <br>
    <input type="text" placeholder="Description" id="desc">
    <p id="timer" class="timer">0:00</p>
    <div class="button">
    <button type="button" id="sbutton">Start</button>
    <button type="button" id="ebutton">Stop</button></div>
    <table id="tasktable">
        <thead>
            <tr>
                <th colspan="3">Task Details</th>
            </tr>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <tr>
                <td>Project</td>
                <td>Develop App</td>
                <td>00:38:00</td>
            </tr>
            <tr>
                <td>Meeting</td>
                <td>Client Meeting</td>
                <td>00:54:32</td>
            </tr>
            <tr>
                <td>Lunch</td>
                <td>Break</td>
                <td>01:15:00</td>
            </tr>
        </tbody>  
    </table>
    <br> <br>
    <div class="button">
    <button type="button" id="enter" style="background-color:#60c837;">Enter</button>
    <button type="button" id="clearButton" style="background-color:#a70019;">Clear</button></div><br><br>
    <script type="text/javascript" src="script.js"></script>
</html>
